<!DOCTYPE html>
<html lang="en">
<!-- BASIC INFO -->
<!-- https://neilpack.github.io/projects/gamenight/contactus.html -->
<head>
    <link rel="stylesheet" href="styles/style.css"> <!--  This Links to the CSS file  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Night Hosting | Contact Us</title>
</head>
<body>

    <!-- HEADER -->
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img src="images/gamenight.png" alt="Game Night Logo" class="logo">
            </a>
            <nav>
                <a class="navheader1" href="setnight.html">Set Game Night</a>
                <a class="navheader2" href="index.html">Home</a>
                <a class="navheader3" href="gamelist.html">Games List</a>
            </nav>
        </header>

        <!-- CONTACT US -->
        <main class="form_area">
            <h1 id="contactus-title">Contact Us</h1>
            <div id="feedback"></div>
            <form action="#" method="get">
                <ul>
                    <li>
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                      <label for="mail">Email:</label>
                      <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                      <label for="msg">Message:</label>
                      <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>Game Night Hosting &copy; 2023 - Neil Pack</p>
            <p><a href="contactus.html">Contact Us</a></p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank" class="socialimg">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank" class="socialimg">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank" class="socialimg">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>

    <!-- ENDING -->
    </div>
</body>
</html>
